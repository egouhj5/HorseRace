<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bet__menu">
      <div class="stake__selection">
        <div class="horse__selection">
          <p>Kінь:</p>
          <input class="horse__selection__input" type="text" name="" id="">
        </div>
        <div class="money__bet">
          <p>Ставка:</p>
          <input type="number" class="stake__number">
        </div>
        <div class="coefficient__selection">
          <button class="decrease__coefficient" type="button"><</button>
          <p class="coefficient">1.25X</p>
          <button class="increase__coefficient" type="button">></button>
        </div>
      </div>
      <div class="balance">
        <p class="balance__number">0</p>
        <img src="Hcoin.png" alt="">
      </div>
    </div>
    <button class="js-start-race">Почати заїзд</button>
    <hr />
      <div class="horse Secretariat">
        <p>Secretariat</p>
        <img src="Secretariat.png" alt="">
      </div>
      <div class="horse Eclipse">
        <p>Eclipse</p>
        <img src="Eclipse.png" alt="">
      </div>
      <div class="horse West">
        <p>West</p>
        <img src="West Australian.png" alt="">
      </div>
      <div class="horse Fox">
        <p>Fox</p>
        <img src="Flying Fox.png" alt="">
      </div>
      <div class="horse Seabiscuit">
        <p>Seabiscuit</p>
        <img src="Seabiscuit.png" alt="">
      </div>
    <hr />
    <script src="main.js"></script>
  </body>
</html>
